<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 500 - Internal Server Error</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="error">ERRO</h1>
        <h1 class="error-title">500</h1>
        <h2 class="error-message">Internal Server Error</h2>
        <p class="description">Estamos enfrentando um problema interno no servidor. Já estamos trabalhando para resolver isso o mais rápido possível.</p>
        <div class="buttons">
            <button class="retry">Tentar Novamente</button>
            <button class="back">Voltar para o Início</button>
        </div>
        <img class="logo" src="assets\duby-roxo.png" alt="logo"></img>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
