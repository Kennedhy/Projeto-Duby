<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="error">ERROR</h1>
        <h1 class="error-title">404</h1>
        <h2 class="error-message">Página Não Encontrada</h2>
        <p class="description">Parece que a página que você está procurando não existe ou foi removida.</p>
        <div class="buttons">
            <button class="retry">Tentar Novamente</button>
            <button class="back">Voltar para o Início</button>
        </div>
        <img class="logo" src="assets\duby-roxo.png" alt="logo"></img>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
