<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gráficos – Dashboard</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="graficos.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../Assets/sidebar.js" defer></script>
  </head>
  <body>
    <main class="conteudoPrincipal">
      <header class="cabecalho">
        <h1>Graficos</h1>
      </header>

      <div class="abasRelatorio fr4">
        <button class="botaoAba ativo" data-relatorio="aba1">Recebimentos</button>
        <button class="botaoAba" data-relatorio="aba2">Pagamentos</button>
        <button class="botaoAba" data-relatorio="aba3">Taxas</button>
        <button class="botaoAba" data-relatorio="aba4">Divergências</button>
      </div>

      <div class="trocaDeAbas ativo" id="aba1"></div>

      <div class="trocaDeAbas" id="aba2"></div>

      <div class="trocaDeAbas" id="aba3"></div>

      <div class="trocaDeAbas" id="aba4"></div>
      
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>
    <script src="../troca-de-abas.js"></script>
  </body>
</html>
