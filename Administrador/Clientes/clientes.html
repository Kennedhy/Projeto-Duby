<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/global.css">
  <link rel="stylesheet" href="../../global.css">
</head>
<body>
  <div class="conteinerPrincipal">
    <aside class="barraLateral">
      <div class="barraLateralCabecalho">
        <div class="barraLateralLogo">
          <img src="../logo-duby.svg" alt="">
        </div>
        <div class="barraLateralPesquisa">
          <i class="fa-solid fa-search"></i>
          <input type="text" placeholder="Buscar...">
        </div>
      </div>
      
      <div class="barraLateralConteudo">
        <div class="barraLateralGrupo">
          <h3 class="barraLateralGrupoTitulo">Administração</h3>
          <ul class="barraLateralMenu">
            <li class="barraLateralItem">
              <a href="../index.html" class="barraLateralBotao">
                <i class="fa-solid fa-home"></i>
                <span>Início</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="clientes.html" class="barraLateralBotao ativo">
                <i class="fa-solid fa-users"></i>
                <span>Clientes</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="../Relatorios/relatorios.html" class="barraLateralBotao">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Relatórios</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="../Planos/planos.html" class="barraLateralBotao">
                <i class="fa-solid fa-layer-group"></i>
                <span>Planos</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="barraLateralRodape">
        <a href="../index.html">
          <div class="barraLateralUsuario">
            <div class="barraLateralAvatar">A</div>
            <div class="barraLateralUsuarioInfo">
              <p>Admin</p>
              <p>admin@exemplo.com</p>
            </div>
          </div>
        </a>
      </div>
    </aside>
    
    <main class="conteudoPrincipal">

      <div class="cabecalho">
        <h1>Gerenciamento de Clientes</h1>

      </div>
      
      <div class="cartaoTabela">
        <div class="cabecalhoRelatorio">
          <div>
            <h3>Clientes</h3>
            <p>Os seus clientes</p>
          </div>
        <button id="botaoNovoCliente" class="botaoAcao primario">
          <i data-lucide="plus"></i>
          Novo Cliente
        </button>
        </div>
          <div class="tabelaContainer">
            <table class="tabela" id="tabelaClientes">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Status</th>
                  <th>Data de Cadastro</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

      </div>
    </main>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
