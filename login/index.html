<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duby Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/Assets/imgs/logo-duby.svg" alt="Duby Logo" class="logo">
            <h1>Organização dos processos de <br>gestão empresarial é na Duby.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Bem-Vindo De Volta</h2>
                <p>FAÇA LOGIN PARA CONTINUAR</p>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="********">
                        
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <a href="#" class="password-issues">Problemas para acessar a conta?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
